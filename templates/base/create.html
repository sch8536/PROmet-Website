{%extends 'index.html'%}
{%block content%}  
  <section class="board_form-block">
  <div class="container mt-5">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="card">
        <div class="card-header input-group">
          <span class="input-group-text">제목 입력</span>
          {{form.title}}
        </div>
        <div class="card-header input-group">
          <span class="input-group-text">E-mail 입력</span>
          {{form.email}}
        </div>
        <div class="card-header input-group">
          {{form.file_upload}}
        </div>
        <div class="card-body">
          {{form.content}}
        </div>
        <button type="submit" class="btn btn-outline-dark">게시글 등록</button>
      </div>
    </form>
  </div>
  </section>
  <footer class="footer text-faded text-center py-5 mt-5 mb-0 lg-0">
    <div class="container"><p class="m-0 small">Copyright &copy; Your Website 2022</p></div>
  </footer>
{%endblock%}
