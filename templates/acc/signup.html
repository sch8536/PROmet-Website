{% extends 'index.html' %}
{%block content%}
  <section class="signup-block">
    <div class="container mt-5">
      <div class="row">
        <div class="card col-lg-4">
          <div class="card-body">
            <h1 class="text-center mt-2 mb-5" style="color: black;">SIGNUP</h1>
            <form method="POST" class="post-form" action="{% url 'acc:signup' %}">
              {% csrf_token %}
              {% include "errors.html" %}
              <div class="input-group mb-4">
                <input type="text" class="form-control" name="username" id="username" placeholder="ID" value="{{form.username.value | default_if_none:''}}">
              </div>
             <div class="input-group mb-4">
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" value="{{form.first_name.value | default_if_none:''}}">
              </div>
              <div class="input-group mb-4">
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" value="{{form.last_name.value | default_if_none:''}}">
              </div>
              <div class="input-group mb-4">
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" value="{{form.password1.value | default_if_none:''}}">
              </div>
              <div class="input-group mb-4">
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Re-Entry Password" value="{{form.password2.value | default_if_none:''}}">
              </div>
              <div class="input-group mb-4">
                <input type="email" class="form-control" name="email" id="email" placeholder="E-mail Address" value="{{form.email.value | default_if_none:''}}">
              </div>
              <!-- <div class="input-group mb-4">
                <input type="checkbox" name="is_superuser" id="is_superuser" value="{{form.is_superuser}}">
                <p class="mt-3" style="text-decoration: none; color: black;">고용주</p>
              </div>               -->
              <div class="d-grid gap-1">
                <button type="submit" class="btn btn-outline-dark mt-2">회원가입</button>
                <button class="btn btn-outline-dark mt-2"><a href="/" style="text-decoration:none;">취소</a></button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card">
            <img class="card-img-top" src="/static/base/images/img/signup.jpg" alt="...">
          </div>
        </div> 
      </div>
    </div>
    </section>
    <footer class="footer text-faded text-center py-5 mt-5 mb-0 lg-0">
      <div class="container"><p class="m-0 small">Copyright &copy; Your Website 2022</p></div>
    </footer>
{%endblock%}
